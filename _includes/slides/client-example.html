<div class="slide client-example">
	<div class="inner">
		<div class="screen"><img src="{{ site.base-url }}/img/{{ include.image }}" alt="{{ include.client }}" /></div>
		<div class="copy">
			<h2>{{ include.headline }}</h2>
			<div class="quote">
				<p>{{ include.quote }}</p>
				<span>{{ include.person }}</span>
			</div>
		</div>
	</div>
</div>
